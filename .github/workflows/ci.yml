name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
      - run: cargo build
      - run: cargo test
      - run: cargo build --release

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: |
          pip install pipenv
          pipenv install --dev
      - run: pipenv run python build.py
